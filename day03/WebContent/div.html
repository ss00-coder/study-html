<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div</title>
</head>
<body>
<!-- inline, inline-block 요소를 사용할 때에는 엔터도 공백으로 인식한다. -->
<!-- 만약 가독성 목적으로 엔터를 친다면, inline 요소인 지 잘 확인해야 한다. -->
	<div>
		<div style="display: inline-block; background: red; text-align: center; width: 50%">DIV1</div><div style="display: inline-block; background: green; text-align: center; width: 50%;">DIV2</div>
	</div>
	
<!-- DIV3, 4, 5, 6, 총 4개의 div 태그를 생성하고, 한 줄로 이어서 나오게 하기 -->
	<div>
		<div style="display: inline-block; background: red; text-align: center; width: 25%">DIV1</div><div style="display: inline-block; background: green; text-align: center; width: 25%;">DIV2</div><div style="display: inline-block; background: red; text-align: center; width: 25%">DIV3</div><div style="display: inline-block; background: green; text-align: center; width: 25%;">DIV4</div>
	</div>
</body>
</html>
