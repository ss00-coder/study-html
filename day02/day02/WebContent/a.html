<!--
	링크 태그
	
	HTML 링크(Link)
	현재 페이지에서 다른 페이지로 이동하고자 할 때 하이퍼링크를 사용한다.
	보통 링크라고 부르며, <a>태그를 사용한다.
	
	<a href="" target="">링크를 걸어줄 내용</a>
	
	- href: 페이지의 경로, 사이트 주소
	- target: _blank, _self, _parent
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>a 태그</title>
</head>
<body>
	<a href="https://www.naver.com">네이버로 이동</a>
	<a href="https://www.google.com" target="_blank">구글로 이동</a>
	<a href="listTask.html">리스트 태그로 이동</a>
</body>
</html>
